<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>图上的围棋</title>

    <style>
        #canvas {
            width: 100%;
            height: 100%;
            max-width: 1000px;

            /* 现实烦恼来得快：解决 iOS 浏览器事件绑定区域点击闪屏问题 */
            -webkit-tap-highlight-color: transparent;
        }

        button, p, ol {
            font-size: 2em;
        }

        /*#board{*/
        /*float:left;*/
        /*}*/

        /*#meta{*/
        /*float: right;*/
        /*}*/

        #control {
            text-align: center;
        }

    </style>

</head>
<body onload="init()">
<!--妙啊，html 里 width height 规定画布大小，css 里 width height 规定缩放？这符合标准吗？-->
<div id="board">
    <canvas id="canvas" width="1000" height="1000"></canvas>
</div>


<div id="meta">
    <div id="control">
        <button id="restart" onclick="restart()">重新开始</button>
        <button id="pass" onclick="pass()">放弃一手</button>
    </div>

    <!--3、 双方连续使用虚着，为终局。TODO-->
    <p>下一手：<span id="next">黑</span>棋</p>
    <p id="info">请点击或触摸下棋。如果在电脑上玩，棋盘太大，请把浏览器窗口拖窄一点。在手机、平板上玩请用竖屏。</p>

    <!--<p>如果在电脑上玩，棋盘太大，请把浏览器窗口拖窄一点。在手机、平板上玩请用竖屏。-->

    <p>Author: <a href="https://sonion.xyz">SOnion</a></p>

</div>


<script type="application/javascript" src="script/index.js"></script>

</body>
</html>
