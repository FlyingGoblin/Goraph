<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <style>
        #canvas {
            width: 100%;
            height: 100%;

            /* 现实烦恼来得快：解决 iOS 浏览器事件绑定区域点击闪屏问题 */
            -webkit-tap-highlight-color: transparent;
        }

        button, p, ol {
            font-size: 2em;
        }

    </style>

</head>
<body onload="init()">
<!--妙啊，html 里 width height 规定画布大小，css 里 width height 规定缩放？这符合标准吗？-->
<canvas id="canvas" width="1000" height="1000"></canvas>

<button id="restart" onclick="restart()">重新开始</button>
<button id="pass" onclick="pass()">放弃一手</button>
<!--3、 双方连续使用虚着，为终局。TODO-->
<p>下一手：<span id="next">黑</span>棋</p>
<p id="info">请点击或触摸下棋</p>

<p>对这个游戏的设想是：任意平面图（<a href="https://en.wikipedia.org/wiki/Planar_graph">Planer Graph</a>）上的围棋。


<p>Author: <a href="https://sonion.xyz">SOnion</a></p>
